{% extends 'admin_index.html' %}
{% block content %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">username</th>
        <th scope="col">password</th>
        <th scope="col">email</th>
        <th scope="col">Phonenum</th>
        <th scope="col">Gender</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        {% for i in data %}
        <td>{{ i.username }}</td>
        <td>{{ i.password }}</td>
        <td>{{ i.email }}</td>
        <td>{{ i.Phonenum }}</td>
        <td>{{ i.Gender }}</td>
        <td><a href="{% url 'regapproved' id=i.id %}"><button>approve</button></a></a></td>
        <td><a href="{% url 'regdeclained' id=i.id %}"><button>decline</button></a></a></td>
      </tr>
    </tbody>
    {% endfor %}
  </table>
{% endblock %}
