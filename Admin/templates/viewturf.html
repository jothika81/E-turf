{% extends 'admin_index.html' %}
{% block content %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">turfname</th>
        <th scope="col">turfimage</th>
        <th scope="col">turflocation</th>
        <th scope="col">BookingPackage</th>
        <th scope="col">Facilities</th>
        <th scope="col">Time</th>
        <th scope="col">Manager</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        {% for i in data %}
        <td>{{ i.turfname }}</td>
        <td>{{ i.turfimage }}</td>
        <td>{{ i.turflocation }}</td>
        <td>{{ i.BookingPackage }}</td>
        <td>{{ i.Facilities }}</td>
        <td>{{ i.Time }}</td>
        <td>{{ i.manager }}</td>
        <td ><a href="{% url 'edits' id=i.id %}"><button>edit</button></a></td>
        <td> <a href="{% url 'deletes' id=i.id %}"> <button>delete</button></a></td> 
      </tr>
    </tbody> 
    {% endfor %}
  </table>
{% endblock %}
