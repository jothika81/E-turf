{% extends 'index.html' %}
{% block content %}
{% for i in data1 %}
<form action="{% url 'bookingid' id=i.id %}" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
<br>
 <div class="container-fluid contact py-5">
    <div class="container py-5">
        <div class="p-5 bg-light rounded">
            <div class="mb-3 row">
                <div class="col-sm-10">
                    <label for="inputname" class=" col-sm-1 col-form-label " style="color: black;"><i style="color: rgb(83, 129, 93);" class="fas fa- fa-1x">username</i></label>
                  <input type="text" value="jothi"  name="Name" class="form-control" id="inputname" >
                </div>
            </div>
            <div class="form-group">
                <label for="inputemail" class=" col-sm-1 col-form-label" style="color: black;"><i style="color: rgb(83, 129, 93);"  class="fas fa- fa-1x">Email</i></label>
                <input type="text" value="twinnycraftt@gmail.com"  name="Email" class="form-control" id="inputtime" >
            </div>
            <div class="form-group">
                <label for="inputdate" class=" col-sm-1 col-form-label" style="color: black;"><i style="color: rgb(83, 129, 93);"  class="fas fa- fa-1x">Date</i></label>
                <input type="date"  name="Date" class="form-control" id="inputdate" >
            </div>
            <div class="form-group">
                <label for="inputtime" class=" col-sm-1 col-form-label " style="color: black;"><i style="color: rgb(83, 129, 93);" class="fas fa- fa-1x">Time</i></label>
                <input type="time"  name="Time" class="form-control" id="inputtime" >
            </div>
         <br>
             <button  class="btn border border-secondary rounded-pill px-4 py-2 mb-4 text-primary" type="submit"><a href="{% url 'bookinghistory'  %}" >submit</a></button> 

            </div>
    </div>
 </div>
</form>
{% endfor %}
{% endblock %}
