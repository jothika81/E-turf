{% extends 'index.html' %}
{% block content %}
<br><br>
<form action="{% url 'addcontacts' %}" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
<div class="container-fluid contact py-5">
    <div class="container py-5">
        <h1 class="fw-bold mb-0" style="font-style: italic;"><center>Contact Us</center></h1>
        <div class="p-5 bg-light rounded">
            <div class="row g-4">
                <div class="col-12">
                </div>
                <div class="col-lg-7">
                    
                        <input type="text" class="w-100 form-control border-0 py-3 mb-4" name="Name" placeholder="Your Name">
                        <input type="email" class="w-100 form-control border-0 py-3 mb-4" name="Email" placeholder="Enter Your Email">
                        <textarea class="w-100 form-control border-0 mb-4" rows="5" name="text" cols="10" placeholder="Your Message"></textarea>
                        <button class="btn round btn-primary"  type="submit">submit</button>
                
                </div>
                <div class="col-lg-5">
                    <div class="d-flex p-4 rounded mb-4 bg-white">
                        <i class="fas fa-map-marker-alt fa-2x text-primary me-4"></i>
                        <div>
                            <h4>Address</h4>
                            <p class="mb-2">Cochin Street, India</p>
                        </div>
                    </div>
                    <div class="d-flex p-4 rounded mb-4 bg-white">
                        <i class="fas fa-envelope fa-2x text-primary me-4"></i>
                        <div>
                            <h4>Mail Us</h4>
                            <p class="mb-2">Eturf@gmail.com</p>
                        </div>
                    </div>
                    <div class="d-flex p-4 rounded bg-white">
                        <i class="fa fa-phone-alt fa-2x text-primary me-4"></i>
                        <div>
                            <h4>Telephone</h4>
                            <p class="mb-2">(+012) 3456 7890</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
{% endblock %}
