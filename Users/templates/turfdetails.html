{% extends 'index.html' %}
{% block content %}
  <br><br><br>
{% for i in data %}
        <div class="container-fluid py-5 mt-5">
            <div class="container py-5">
                <div class="row g-4 mb-5">
                    <div class="col-lg-8 col-xl-9">
                        <div class="row g-4">
                            <div class="col-lg-6">
                                <div class="border rounded">
                                    <a href="#">
                                        <img src="{{ i.turfimage.url }}" class="img-fluid rounded" alt="Image">
                                    </a>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <h4 class="fw-bold mb-3">{{ i.turfname }}</h4>
                                <div class="d-flex mb-4">
                                    <i class="fa fa-star text-secondary"></i>
                                    <i class="fa fa-star text-secondary"></i>
                                    <i class="fa fa-star text-secondary"></i>
                                    <i class="fa fa-star text-secondary"></i>
                                    <i class="fa fa-star"></i>
                                </div>
                                <p class="mb-4">{{ i.turflocation }}</p>
                                <p class="mb-4">{{ i.BookingPackage }}</p>
                                <p class="mb-4">{{ i.Facilities }}</p> 
                                <p class="mb-4">{{ i.Time }}</p>

                                </div>
                                {% if 'u_id' in request.session %}
                                <div>  
                                <a href="{% url 'bookusers' id=i.id %}"   class="btn btn-primary" style="color: rgb(0, 0, 0);">Booking</a>
                                </div>
                                {% endif%}
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
                               
{% endfor %}
{% endblock %}
        <!-- Footer Start -->
